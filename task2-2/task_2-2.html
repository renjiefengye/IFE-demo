<!-- 参考以下示例代码，页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，最后将符合条件的数据按照一定的格式要求显示在网页上 -->
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>

  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
	var lists=document.getElementById("aqi-list");
	var li1=document.createElement("li");
	var li2=document.createElement("li");
	var li3=document.createElement("li");
	var node=document.createTextNode("");
	var aArray=[];//声明一维数组

	//两次循环冒泡排序 & 从大到小
	for(var i=0; i<aqiData.length; i++){
		aArray=aqiData[i];
		
		//console.log(aArray)
		var bArray=[];//声明二维数组
		for(var j=0; j<aqiData.length; j++){
			if (aqiData[i][1]> aqiData[j][1] ){
//				bArray=aqiData[i][j];
				var trans = aqiData[i];
				aqiData[i] = aqiData[j];
				aqiData[j] = trans;
			}
		}
	}
//判断数组是否大于60
	for(var a =0; a<aqiData.length;a++){
		if (aqiData[a][1] > 60 ){
			bArray.push(aqiData[a]);
		}

	}
	//添加内容和样式
//	for(var n=0; n<bArray.length; n++){
	var txtNode=document.createTextNode("第一名："+bArray[0]);
	li1.appendChild(txtNode);
	lists.appendChild(li1);

	var txtNode2=document.createTextNode("第二名："+bArray[1]);
	li2.appendChild(txtNode2);
	lists.appendChild(li2);

	var txtNode3=document.createTextNode("第三名："+bArray[2]);
	li3.appendChild(txtNode3);
	lists.appendChild(li3);

//	}
//	var txtNode=document.createTextNode(bArray);
//	li.appendChild(txtNode);n
//	lists.appendChild(li);

	li1.style.display="block";
	li2.style.display="block";
	li3.style.display="block";
	//console.log(bArray);
	//console.log(aqiData);
})();

</script>
